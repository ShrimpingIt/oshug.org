            <p>Open Source Hardware Camp 2016 will take place place in the Pennine town of <a href="http://en.wikipedia.org/wiki/Hebden_Bridge" title="Hebden Bridge — Wikipedia">Hebden Bridge</a>. For the third year running it is being hosted as part of the <a href="http://wutheringbytes.com/">Wuthering Bytes</a> technology festival.</p>

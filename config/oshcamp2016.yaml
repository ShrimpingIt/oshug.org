            <p id="DrJeremyBennett" class="vcard"><a class="fn url" title="Dr Jeremy Bennett - Twitter" href="https://twitter.com/jeremypbennett">Dr Jeremy Bennett</a> is founder and Chief Executive of <a href="http://www.embecosm.com/" title="Embecosm - the embedded systems experts">Embecosm</a>, a consultancy specializing in the development of open source compiler tool chains.</p>

            <h3 id="workshops">Sunday :: Workshops</h3>
            
            <h4>Getting started with FPGAs and Verilog using project IceStorm</h4>
            <p id="IceStorm">In this workshop we will build some basic Verilog blocks and modules targeting low power, low cost FPGAs from the Lattice Ice40 series. The workshop will operate using a complete open source Verilog toolchain based around Clifford Wolf's Yosys and Arachne-PNR, which can be run on Linux and OS X. We will cover basic sequential and combinational logic blocks, before moving on to ALU's and simple Turing Machines or even a Forth processor.</p>
            <p>This workshop will give participants a real taste of FPGA development in an open source environment. It will hopefully whet their appetite with emerging hardware applications and perhaps allow them to delve deeper into FPGAs.</p>
            <p>Run by: <a href="#AlanWood">Alan Wood</a> &  <a href="#KenBoak">Ken Boak</a></p>

            <h4>Develop your own long range sensor using Arduino and the Thing Innovations LoRaWAN Sensor development shield.</h4>
            <p id="LoRaWAN">Develop your own long range sensor using Arduino and the Thing Innovations LoRaWAN Sensor development shield, to connect to The Things Network and access your sensor data.</p>
            <p>In this workshop participants will learn how to use the LoRaWAN development shield based on the Microchip RN2483 LoRaWAN module. This comes with a number of basic sensors, while the shield also includes additional Arduino headers so you can add your own sensor shields and devices.</p>
            <p>The aim of the workshop is for participants to create their own Arduino-based sensor devices using The Things Network.</p>
            <p>Run by: <a href="#AndrewLindsay">Andrew Lindsay</a></p>

            <h4>Axiom 4K Open Source Camera demonstration</h4>
            <p id="AxiomDemo">This workshop will demonstrate an entire RAW 4K workflow from the sensor and develop an image in 4K. Capturing and processing from a 4K sensor and showing what can be done through open source access to the hardware. Demonstrating the Axiom hardware, its capabilities and explaining why open source is applicable to this type of application.</p>
            <p>Run by: <a href="#DanielMulligan">Daniel Mulligan</a></p>


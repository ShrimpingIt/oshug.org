            <h3>Session 3: First Hand Experiences and the Future</h3>

            <h4>Establishing a Corporate Open Source Group: Journey and Lessons Learned</h4>
            <p id="CorporatePolicy">Creating a dedicated Open Source Group within a large consumer focused company such as Samsung is both challenging and rewarding. This talk recaps a 3-years journey, lessons learned and highlights some of the significant challenges still remaining. The talk is particularly relevant to any organization that is relatively new to Open Source and uncertain about the practicalities of engaging in it. During this talk Gurj Bahia will cover various topics from process changes for open source contributions, legal aspects such as licenses and IP, cultural changes to learn why and how to deal with the open source community to technical changes to allow a smooth way of communicating and collaborating between your internal team and the external community.</p>
            <p id="GurjBahia"><a class="fn url" title="Gurj Bahia - Twitter" href="https://twitter.com/GurjOnTheLine">Gurj Bahia</a> leads the European office of Samsung’s Open Source Group. He is helping to accelerate the use of and collaboration with open source software. With more the 20 years industry experience helping a number of companies to deliver mobile technology to market and working as a hands-on software architect and technical manager, Gurj is able to bridge the gap between traditionally closed downstream ways of working (most of his career) and the more modern open, collaborative methods (recent experiences).</p>

            <h4>Open Source Field Programmable RF Technology Driving Innovation in Wireless Networks</h4>
            <p id="FPRF">The wide spread use of programmable digital technology has enabled a vast array of new wireless applications to be created. In fact, much of the innovation in wireless networks that has supported such a growth in recent years could be attributed to ever increasing levels of functionality within the digital chipsets. On the other hand, RF technology has been providing fixed function for a given design with very little in the way of programmability and flexibility. As we move from one generation of wireless technology to another, this issue has become more prevalent to the extent that today’s RF technology has become a bottleneck, hampering innovation in the design and implementation of future networks.This talk presents the concept of Field programmable RF technology where flexibility is extended from digital to RF domain. Use cases and application areas where such technology is making a significant impact is also presented where the Open Source community are getting behind the technology  and driving a Significant level of innovation in the field.</p>
            <p id="EbrahimBushehri"><u>Dr Ebrahim Bushehri</u> is the founder and CEO of the field-programmable RF chip company <a href="http://www.limemicro.com/" title="Lime Microsystems website">Lime Micro</a>. He is also the founder of the non-profit initiative <a href="https://myriadrf.org/" title="Myriad-RF website">MyriadRF</a> which seeks to bring open source RF hardware to a wider audience through the development of low-cost, professional-grade hardware. Ebrahim’s experience spans over 25 years in directing and managing of design teams for the implementation of high performance ICs within the wireless communication market. He has worked with  organizations such as Nokia, Qinetiq (formerly Defence Evaluation Research Agency) and Fraunhofer IAF. Ebrahim is a member of Institution of Electrical and Electronic Engineering (IEEE).</p>

            <h4>lowRISC – an Open-Source System-on-Chip Design</h4>
            <p id="lowRISC">lowRISC is a not-for-profit project aiming to produce the 'Linux of the hardware world', providing an open-source System-on-Chip design for industry, academia, and the wider open source community to build upon. This talk will update on lowRISC's current status and explore the challenges facing open source hardware projects along with the potential benefits of a more open hardware ecosystem. It will also briefly cover tagged memory and minion cores, both novel features which demonstrate the lowRISC approach to creating a secure, flexible, and extensible SoC architecture.</p>
            <p id="AlexBradbury"><a class="fn url" title="Alex Bradbury - Twitter" href="https://twitter.com/asbradbury">Alex Bradbury</a> is a researcher at the University of Cambridge Computer Laboratory where he co-founded the not-for-profit lowRISC project to produce a fully open-sourced, Linux-capable, RISC-V based SoC design. He has a particular interest in compilers, doing substantial work with LLVM over the past 5 years as part of his research in to novel many-core architectures and also authors the popular LLVM Weekly newsletter. Alex was one of the key volunteers for the Raspberry Pi project, where he previously had the role of Lead Linux Developer, as well as co-authoring the book Learning Python with Raspberry Pi.</p>

            <h3>Panel Discussion</h3>
            <p id="Panel">Whilst this event provides a focal-point, the real opportunity lies in identifying actions that advance the capabilities of the electronic systems community in utilising the opportunities provided by open source software. The panel discussion will focus on the identification of some areas for further work.</p>


title:       NMI Open Source Conference
description: |
             <p>In partnership with the <a href="https://nmi.org.uk/" title="NMI website">NMI</a> and <a href="http://www.bcs.org/" title="BCS website">BCS</a>, this conference explores the increasingly vital role of open source as an enabler in the world of electronic systems. It will provide attendees with an informative view of:
             <ul><li>The benefits and challenges of using open source</li>
             <li>Leading electronic systems organisation using open source today sharing their experience</li>
             <li>The breadth of opportunities presented by open source, from application software down to silicon IP</li>
             <li>Open source capabilities from a range of leading suppliers</li></ul></p>

sessions: |
            <h3>Meet the Supplier Pitches</h3>
            <p id="MeetTheSupplier">Provider of open source solutions or services?  Give a 2 minute pitch!</p>

            <h3>Session 1: Challenges & Opportunities</h3>

            <h4>Open Source: The Enabler for IoT Greatness (and Mediocrity)</h4>
            <p id="GreatEnabler">Strip the layers of marketing fluff on the shiny new Internet of Things devices and you will find, in almost all cases, a slew of great Open Source projects powering these little gadgets, to perform their intended duties. Go up a layer and guess what — the cloud is full of Open Source too!</p>
            <p>This talks uses IoT as a case study in explaining how Open-Source makes rapid iterations and complex interconnected things happen very quickly. While this all sounds great, we will also look at how certain approaches in "openness" actually cause more problems than they solve especially when it comes to interoperability between ecosystems.</p>
            <p id="OmerKilic"><a class="fn url" title="Omer Kilic - Twitter" href="https://twitter.com/OmerK">Omer Kilic</a> is an Embedded Systems Engineer who enjoys working with small computers of all shapes and sizes. He works at the various intersections of hardware and software engineering practices, product development and manufacturing. He is the Chief Hacker at Den Automation, an Internet of Things hardware startup in London.</p>

            <h4>Sailing the open seas</h4>
            <p id="OpenSeas">Deciding to operate a business with an 'open source' mindset, and looking beyond "why would you give everything away for free?", there are interesting business models to be had. Those invariably come with challenges, but also have the benefits that are derived from maintaining a culture of openness. <a href="http://www.boldport.com/" title="Boldport website">Boldport</a> is a small business that open sourced their primary internal software tool, PCBmodE, and who releases all their hardware designs as 'open source hardware'. We'll discuss where 'openness' is challenging and where it has created opportunities, all with a hardware perspective.</p>
            <p id="SaarDrimer" class="vcard"><a class="fn url" title="Saar Drimer - Twitter" href="https://twitter.com/boldport">Saar Drimer</a> combines his obsessive doodling, love for circuit design, programming, and problem solving into Boldport’s products and services. As an engineer he’s learned to appreciate the value of adopting industrial design thinking and making it an integral part of his design process. He studied electrical engineering at UC Santa Cruz, and researched the topic of hardware security for his PhD at the Computer Lab, University of Cambridge.</p>

            <h4>Opening networks with open hardware</h4>
            <p id="NetFPGA">Networks are made better by open standards; in the context of the research and education platform: <a href="http://netfpga.org" title="NetFPGA website">NetFPGA</a>, this session will discuss some of the triumphs, and traps-ahead from the perspective of this open-source powered project.</p>
            <p id="AndrewMoore" class="vcard"><a class="fn url" title="Andrew Moore - Twitter" href="https://twitter.com/awm22">Andrew Moore</a> is Reader in Systems at the University of Cambridge. Andrew likes building things and appreciates research that is repeatable. His specific interests include reducing latency in systems and building, measuring and characterising networked computer systems. Some of his work also results in the positive outcome of putting better tools into the hands of researchers and practitioners.</p>

            <h3>Session 2: Practical Solutions</h3>

            <h4>Red, Amber, Green: Free and Open-Source Software in the Supply Chain – When to Avoid, Tread Carefully and Embrace</h4>
            <p id="RedAmberGreen">Almost all software projects have an aspect of open source: and for very good reason. With reference to client case studies, Andrew considers how to maximise the utility of open source code, both in terms of the code itself, and engaging with the communities around it, and mitigating risk throughout the supply chain.</p>
            <p id="AndrewKatz"><a class="fn url" title="Andrew Katz - Twitter" href="https://twitter.com/andrewjskatz">Andrew Katz</a> is a UK-based lawyer specialising in FOSS and open content.</p>
            <p>Prior to becoming a lawyer, Andrew Katz was a developer and has released software under the GPL. He advises individuals, corporations, foundations and public sector organisations on FOSS law issues, and is a visiting researcher at the University of Skövde, Sweden, and visiting lecturer at Queen Mary, University of London. He is a founder editor of the Free and Open Source Software Law Review.</p>

            <h4>Open Source Tools for the Electronics Systems Industry</h4>
            <p id="ToolsForES">This talk will explore the huge range of open source tools that are available to electronics systems engineers; EDA tools such such as Icarus Verilog, GHDL, Verilator and SystemC, along with embedded software development tools such as GCC, LLVM, SDCC and Eclipse. We will consider their status, robustness as products and how to ensure they are supported for business critical use.</p>
            <p>We'll also look at the some of the important legal implications of adopting open source tools in your work flow, particularly when such tools are also supplied to customers. For example, does the source code of an open source compiler expose important information about your processor architecture that you would rather keep secret.</p>
            <p>The talk will conclude by looking at some of the open source tools projects under development, which while not ready for production use today, may bring about radical changes in the future.</p>
            <p id="JeremyBennett"><a class="fn url" title="Dr Jeremy Bennett - Twitter" href="https://twitter.com/jeremypbennett">Dr Jeremy Bennett</a> is founder and Chief Executive of <a href="http://www.embecosm.com/" title="Embecosm website">Embecosm</a>, which develops free and open source compilers and silicon chip models for companies around the world. Contact him at <a href="mailto:jeremy.bennett@embecosm.com">jeremy.bennett@embecosm.com</a>.</p>


            <h4 id="UsingFOSSology">Using FOSSology - License Analysis Hands On</h4>
            <p><a href="https://www.fossology.org/">FOSSology</a> is an open source license compliance software system and toolkit. As a toolkit, you can run license, copyright and export control scans from the command line. As a system, a database and Web user interface provide you with user interface and functionality to analyse the licensing situation of open source software.</p>
            <p><strong>It is important that you install the required software in advance of this workshop!</strong></p>
            <p>FOSSology is a server application and needs some installation effort compared to a double-click application the computer's desktop.</p>
            <p>There are three main installation options for FOSSology so far:</p>
            <p><ul><li>use the packages for debian 8 and debian 9, and for Ubuntu 14.04 and Ubuntu 16.04: <a href="https://github.com/fossology/fossology/releases/tag/3.2.0"> link</a>.</li>
            <li>use the Docker image from Dockerhub (for evaluation and testing), see instructions: <a href="https://github.com/fossology/fossology/blob/master/README.md">link</a>.</li>
            <li>build a VirtualBox with Vagrant (both need to be installed), see instructions: <a href="https://github.com/fossology/fossology/blob/master/README.md">link</a>.</li></ul></p>


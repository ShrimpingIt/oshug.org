            <h3 id="talks">Talks</h3>
            <h4 id="IntroducingOpenChain">Introducing OpenChain</h4>
            <p><a href="https://www.openchainproject.org/">OpenChain</a> is a scalable, flexible compliance programme, developed by the Linux Foundation. It provides a great foundation for businesses of all sizes to adopt appropriate practices and procedures in place to control development and supply chain risks. Already adopted by companies like Qualcomm, Siemens and Wind River (an Intel company), it's equally applicable to SMEs.</p>
            <p id="AndrewKatz" class="vcard"><a class="fn url" title="Andrew Katz - Twitter" href="http://twitter.com/andrewjskatz">Andrew Katz</a> is a lawyer and former programmer who advises extensively on free and open source software and other opens. He is head of the technology department at Moorcrofts LLP, a boutique technology law firm, which is one of the 5 OpenChain pilot partners in the world, and has been involved in drafting many of the OpenChain materials.</p>

            <h4 id="SPDX">SPDX: Describing Software and Licenses</h4>
            <p><a href="https://spdx.org/">Software Package Data Exchange</a> (SPDX) provides a standard format for describing the components and licenses associated with software packages. The SPDX standard helps facilitate compliance with Free and Open Source Software licenses by standardizing the way license information is shared across the software supply chain. SPDX reduces redundant work by providing a common format for companies and communities to share licensing data, thereby streamlining and improving compliance. The presentation will introduce the standard, describe common use scenarios, and provide details on the other deliverables of the SPDX working group, like tools and the authoritative License List.</p>
            <p id="AlexiosZavras" class="vcard"><a class="fn url" title="Alexios Zavras - LinkedIn" href="https://www.linkedin.com/in/zavras/">Alexios Zavras</a>, PhD, is the Senior Open Source Compliance Engineer of Intel Corporation. He has been involved with Free and Open Source Software since 1983, and is an evangelist for all things Open. He has a PhD in Computer Science after having studied Electrical Engineering and Computer Science in Greece and the United States.</p>

            <h4 id="EclipseSW360">Eclipse SW360 - Open Source Management with Open Source</h4>
            <p><a href="https://github.com/sw360/">SW360</a> manages software components with their license compliance documentation in SPDX and allows for setting up bills-of-material to provide comprehensive documentation for products and projects.</p>
            <p>Organizations can use SW360 as a one-stop shop for sharing component information, tracking their usage in projects or products. This involves the handing of compliance information, but also, as an example, matching for vulnerabilities from data providers.</p>
            <p>As an EPL-1.0 licensed <a href="https://www.github.com/sw360">Open Source project</a>, it is highly customizable, letting organizations keep their confidential product development data on premises, and prevents them from becoming dependent on a single vendor. This presentation shows briefly features and a walk through the application to demonstrate capabilities and use cases of SW360.</p>
            <p id="MichaelCJaeger" class="vcard"><a class="fn url" title="Michael C. Jaeger" href="https://www.linkedin.com/in/michael-c-jaeger-b896922/">Michael C. Jaeger</a> is one of the maintainers for the projects, FOSSology and SW360, both of which are in the area of license compliance and component management with open source software. At Siemens Corporate Technology in Munich, Germany, Michael manages the Siemens contributions to SW360 and FOSSology. Michael is a certified software architect and received a German PhD degree from the faculty of electrical engineering and computer science at TU Berlin.</p>

            <h4 id="ComplianceSimplified">How License Compliance Engineering Can be Simplified</h4>
            <p>When people are confronted with license compliance for the first time it feels overwhelming because there are many aspects to it: license scanning of hundreds of thousands of files, complete and corresponding source code, derivative works and code clone detection, and so on. Clients often say that they simply do not know where to start.</p>
            <p>However, experience demonstrates that license compliance does not need to be overly complicated, as there are short-cuts that can be taken and have zero risk, but that will vastly speed up compliance processes. This talk will highlight a few best practices learned from compliance work with clients and explain how information from upstream projects can be used to make the license compliance processes quicker, predictable and more standardised.</p>
            <p id="Armijn Hemel" class="vcard"><a class="fn url" title="Armijn Hemel - Twitter" href="https://twitter.com/armijnhemel">Armijn Hemel</a>, MSc, is an expert in open source license compliance engineering. From 2005-2012 he helped enforce the GPL license in Germany several hundred times as part of the coreteam of gpl-violations.org. Since then he has assisted companies to come into compliance (including in recent troll cases in Germany) and is actively involved in advancing the field of compliance by exploring new topics and tooling.</p>

            <h4 id="BuildTimeAnalysis">Compliance Tooling using Build Time Analysis</h4>
            <p><a href="http://qmstr.org/">The Quartermaster project</a> aims at building industry standard tooling that supports the open source license compliance workflow. It's open source workflow engine integrates existing scanning and reporting tools, and integrates into continuous integration/development processes. It offers API endpoints against which toolmakers, communities and service providers can integrate their products, while maintaining an open source and open data model for the elemental toolchain.</p>
            <p>The presentation will explore a number of key findings from the development of Quartermaster so far. For example, that focusing on whole source packages alone to identify and convey license information may be insufficient, and that the product build process may be the most suitable time to create compliance documentation. The presentation will introduce the Quartermaster project, the novel approach it takes on implementing open source compliance tooling, and how the lessons learned from the prototype influenced the Quartermaster toolchain architecture.</p>

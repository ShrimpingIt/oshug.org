             <p>For our 11<sup>th</sup> meeting, we are visiting the <a href="http://www.eda.kent.ac.uk/">School of Engineering and Digital Arts</a> at the <a href="http://www.kent.ac.uk/">University of Kent</a>. <a href="http://traintimes.org.uk/London/Canterbury/18:00a/2011-6-23/21:45/2011-6-23/">Trains run regularly to and from central London</a> and take approximately an hour. For anyone wishing to stay overnight please see the <a href="http://oshug.org/other/canterbury-bnb-2605.pdf">list of accommodation</a>.</p>


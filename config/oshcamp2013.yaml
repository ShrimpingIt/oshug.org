            <h3 id="talks">Saturday Talks</h3>

            <h4>The Importance of Mini Makers</h4>
            <p id="MiniMakers">14 year old Amy Mather discusses why the maker culture is so important to the younger generation and introduces us to her idea of a Mini Mini Maker Faire, where only under 18's would be able to exhibit their creations.</p>
            <p id="AmyMather" class=vcard"><a class="fn url" title="Amy Mather - Website" href="http://minigirlgeek.wordpress.com/">Amy Mather</a>, a.k.a. MiniGirlGeek, has been making and coding for 18 months with the guidance and support of the community that she found at Manchester's <a href="http://madlab.org.uk/">MadLab</a> and <a href="http://hacman.org.uk/">hackspace</a>. Amy was the closing keynote speaker at the world's first Raspberry Jamboree event, speaking alongside Professor Steve Furber and Pete Lomas of the Raspberry Pi foundation. Amy also presented at the inaugural event <a href="http://rsafuturemaker.tumblr.com/">RSA FutureMaker</a> event at London's Somerset House, where she also ran a workshop introducing attendees to the world of sewable electronics.</p>

            <h4>Building a Maker Business: Sharing, Education, Open Source and Conscience.</h4>
            <p id="MakerBusiness">How open are you prepared to be when starting a business? Explore the wonderful shades of grey in the moral and legal landscape, as well as the risks and benefits to your survival in those early days, with war stories from Pimoroni's first year of existence.</p>
            <p id="PaulBeech" class="vcard"><a class="fn url" title="Paul Beech - Twitter" href="https://twitter.com/pimoroni">Paul Beech</a> is a co-founder of <a href="http://pimoroni.com/" title="Pimoroni">Pimoroni</a>, makers of the Pibow, Picade and other things Raspberry Pi. He also designed the Raspberry Pi Logo, and was somewhat responsible for the short-lived Interactive DVD phenomenon. He lives in Sheffield, in the Pimoroni workshop, because that's where all the good toys are. He prefers small-scale subtractive manufacturing processes.</p>

            <h4>The @ShrimpingIt Manifesto</h4>
            <p id="ShrimpingIt">Electronics engineers find it trivial to build an Arduino-compatible circuit on a breadboard using components which are just one tenth the cost of an official Arduino board. The <a href="http://shrimping.it/blog/">@ShrimpingIt</a> project curates open resources and projects so that everyone can progress their prototyping with simple components and materials, just like the experts. The approach delivers a whole host of benefits for those learning to prototype - not just saving money.</p>
            <p>We'll be introducing the project, sharing the choicest cuts from our year's experience running it, and featuring lots of the great spin-off projects people have built on our work. The @ShrimpingIt manifesto combines insights from open design and community engagement, arriving at a challenging standpoint of how beginner microcontroller projects should be designed, presented and taught for a better tomorrow.</p>
            <p id="CefnHoile" class="vcard"><a class="fn url" title="Cefn Hoile - Twitter" href="https://twitter.com/cefn">Cefn Hoile</a> sculpts open source hardware and software, and supports others doing the same. Drawing on ten years of experience in R&D for a multinational technology company, he works as a public domain inventor, and an innovation catalyst and architect of bespoke digital installations and prototypes, working most recently with Tinker.it, BT, the BBC, EDF, Nokia.</p>
            <p>Cefn is a founder-member of the <a href=”http://curiositycollective.org/”>Curiosity Collective</a> digital arts group, and a regular contributor to open source projects and not-for-profits. He is currently completing a PhD in Digital Innovation at Highwire, University of Lancaster.</p>

            <h4>White Space — Connect all the Things!</h4>
            <p id="WhiteSpace">White space spectrum may hold the key for wide-area sensor networks. Find out how we can all enable the Internet of Things with this new technology.</p>
            <p id="BenWard" class="vcard"><a class="fn url" title="Ben Ward - Twitter" href="https://twitter.com/crouchingbadger">Ben Ward</a> is founder of <a href="http://love-hz.com/">Love Hz</a>, promoting the use of white space spectrum for open innovation in the Internet of Things. A survivor of the dotcom bubble, subsea bandwidth glut and the UK broadband wars, he's still surprisingly optimistic about the future.</p>

            <h4>Introduction to Robot Operating System</h4>
            <p id="Robotics"><a href="http://www.ros.org/" title="Robot Operating System website">Robot Operating System</a> (ROS) is an open source modular robot middleware. It is used in many many Universities and research projects around the world, and is starting to move into industry as well.</p>
            <p>This talk will provide an introduction to ROS, explaining what it is, how it works and some of the things it can do. There will also be a practical demonstration of a robot running ROS.</p>
            <p id="NickWeldin" class="vcard"><a class="fn url" title="Nick Weldin - Twitter" href="http://twitter.com/tinkernick">Nick Weldin</a> initiated the first public <a title="Arduino" href="http://arduino.cc">Arduino</a> course in the UK in 2005, because he didn't want to program PIC chips on the accounts computer at work after everyone else had gone home any more, and he couldn't get his boss to send him to the Arduino course that was running in Spain. When <a title="Tinker.it!" href="http://www.tinkerlondon.com">Tinker London</a> started up he joined them and ran courses teaching Arduino wherever anyone was interested. He is co-author of the <a title="Arduino Cookbook" href="http://oreilly.com/catalog/9780596802486">Arduino Cookbook</a> and now works for Middlesex University.</p> 

            <h4>Risking a Compuserve of Things</h4>
            <p id="RiskingCompuserveOfThings">More and more companies are staking a claim to be the platform for the Internet of Things. Should we be aiming for a more open Internet of Things? Is the platform for the Internet of Things not just the Internet? Adrian McEwen will be exploring some of the challenges in implementing the Internet of Things and suggesting ways to improve collaboration and interoperability.</p>
            <p id="AdrianMcEwen" class="vcard"><a class="fn url" title="Adrian McEwen Twitter" href="https://twitter.com/amcewen">Adrian McEwen</a> has been connecting odd things to the Internet since the mid-90s. Starting with cash registers, and then as part of the team who were first to put a web browser onto a mobile phone. For the past five years he's been working with the Internet of Things.</p>
            <p>Adrian founded <a href="http://mcqn.com/">MCQN Ltd</a>, an IoT consultancy and product company, which is based in <a href="http://doesliverpool.com/">DoES Liverpool</a> - a hybrid makerspace and office, which he set up with some friends. He's putting the finishing touches to a book — <a href="http://www.amazon.co.uk/books/dp/111843062X">Designing the Internet of Things</a> — and also working as CTO of start-up <a href="http://goodnightlamp.com/">Good Night Lamp</a>.</p>

            <h4>Measuring Energy Consumption in Embedded Systems</h4>
            <p id="EnergyConsumptionEmbedded">How energy-efficient are your programs and how long will your devices last on battery power?</p>
            <p>Particularly when writing bare-metal applications, we have a great deal of control over how much energy the processor and hardware connected to it consumes. In this talk I discuss how we can accurately measure the energy consumption of our devices, and techniques that we can use to extend battery life.</p>
            <p id="JamesPallister" class="vcard"><a class="fn url" title="james Pallister - Website" href="http://www.jpallister.com/">James Pallister</a> is a graduate of the University of Bristol, where he achieved joint First Class Honours in Computer Science and Electronics. During the summer of 2012, he led Embecosm's research program into the impact of compilers on energy consumption in embedded systems, which was a development of James' work at the University of Bristol with the XMOS multi-core processor.</p>
            <p>James returned to Bristol in October 2012, where he is studying for a PhD in low-power multi-core system design. He remains a Technical Advisor to Embecosm.</p>

             <h4>Polling is for Wimps — Asynchronous Communications for the Internet of Things</h4>
             <p id="PollingIsForWimps">They say that, if the only tool you have is a hammer, everything looks like a screw. Don't get me wrong, I love REST. It's great for posting data and one-off access. However, REST is not a good way for IoT actuators to get their instructions from a controlling system. aul will discuss his experiences with Sockets, XMPP and MQTT. One of which will usually be a good solution for most implementations.</p>
              <p>In each case arguments for and against will be presented, in the context of systems that must operate in near real time with low power budgets. Relevant open source technologies will be referenced. For a case example we’ll use the MQTT system that Paul and Adrian Godwin have been building for an experimental, thermally-efficient new build home.</p>
              <p id="PaulTanner" class="vcard"><a class="fn url" title="Paul Tanner - Twitter" href="https://twitter.com/paul_tanner">Paul Tanner</a> is a consultant, developer and maker in wood, metal, plastic, electronics and software. His day job is IT-based business improvement for SMEs. By night he turns energy nut, creating tools to optimise energy use. Paul graduated in electronics and was responsible for hardware and software product development and customer services in several product and service start-ups, switching to consulting in 2000.</p>

            <h4>A Basic Introduction to Interfacing for the Hardware Curious</h4>
            <p id="InterfacingIntro">So you've got a Raspberry Pi or Beaglebone and now you want to connect some hardware to it. You know basically what you want to do but you're are feeling a little bit lost in the jargon. What is a GPIO pin? What is an SPI or I2C bus? What is a shift register? How do I get more outputs than I have pins? How do chose the resistor for an LED? How do I read the value of a push switch? What does 3.3V tolerant mean?</p>
            <p>This talk will look at the basics of hardware interfacing. It will describe the basics of the interfaces typical of embedded systems and how to approach programming them. It will discuss some very basic electronics theory that will be useful to the beginner hardware hacker. Finally it will give pointers as to where to look for further information.</p>
            <p id="MelanieRhiannaLewis" class="vcard"><a class="fn url" title="Melani Rhianna Lewis - Twitter" href="http://twitter.com/cyberspice">Melanie Rhianna Lewis</a> started a life long love of electronics as a child when her Dad helped her make a "crystal" radio with an ear piece, a coil of wire, a diode and a radiator! At the same time the home computer revolution started and she would lust after the "build your own computers" advertised in the electronics magazines of the time. She never got one but did end up the proud owner of a BBC Micro. Melanie learnt everything she could about the machine and including assembler, operating systems, drivers, interrupt, and, thanks to the circuit diagram in the Advanced User Guide, digital electronics. After the BBC Micro came the Acorn Archimedes and so started a long relationship with ARM processors. In the 90s Melanie became interested in Linux and then developed one of the first ARM Linux distributions running on an Acorn RISC PC. The hobby became a job and Melanie currently works for an embedded device consultancy near Bradford where a lot of her work is still with ARM processors.</p>

               <h4><i><center>Compered by:</center></i></h4>
               <p id="GarethHalfacree" class="vcard"><a class="fn url" title="Gareth Halfacree - Twitter" href="https://twitter.com/ghalfacree">Gareth Halfacree</a> is a <a href="http://freelance.halfacree.co.uk">freelance technology journalist</a> and the co-author of the Raspberry Pi User Guide, alongside project co-founder Eben Upton. He also writes the maker-centric Hobby Tech column for Custom PC Magazine, as well as numerous features in magazines including PC Pro, Linux User & Developer, Micro Mart, Computeractive and others.</p>
               <p>Formerly a system administrator working in the education sector, Gareth's passion for open source projects has followed him from one career to another and he can often be seen reviewing, documenting or even contributing to projects including GNU/Linux, LibreOffice, Fritzing and Arduino. He is also the creator of the Sleepduino and Burnduino open hardware projects and numerous small software tools, all released under permissive licences.</p> 
               <h3 id="workshops">Sunday Workshops</h3>
               <p>Please feel free to bring along equipment and components provided that you are able to take full responsibility for your own personal safety and that of others. Common sense should be exercised!</p>

               <h4>M2M with MQTT</h4>
               <p id="MQTT">Following on from the talk on asynchronous communications this session will provide the opportunity for people to get their hands dirty with MQTT.</p>
               <p>We will have an installation of the Mosquitto micro-broker and a rules engine running on a Raspberry Pi. Dale Lane's MQTT client for Arduino is available, as are other implementations for low-power platforms.</p>
               <p>Run by: <a href="#PaulTanner">Paul Tanner</a>.</p>

               <h4>Hardware Interfacing Clinic</h4>
               <p id="HardwareInterfacingClinic">Get expert advice for projects that involve interfacing peripherals, chips, sensors and other inputs, displays and other outputs. Bring your laptop. Bring along your interfacing woes and project ideas!</p>
               <p>Run by: <a href="#MelanieRhiannaLewis">MelanieRhiannaLewis</a>.</p>

               <h4>Persistence-of-vision and Face Tracking with ShrimpingIt</h4>
               <p id="ShrimpingItWorkshop">Novice participants will create a persistence-of-vision project based around the Arduino-compatible, Shrimp. The perfect workshop for the hardware curious and crossover coders!</p>
               <p>Those with more hardware experience under their belt will have the opportunity to construct a face tracking system, using a webcam with a Linux host running an OpenCV application, which uses a Shrimp-based circuit as an interface to driving the servos which steer the webcam.</p>
               <p id="JeremyBennett" class="vcard"><a class="fn url" title="Jeremy Bennett - Twitter" href="http://twitter.com/jeremypbennett">Dr Jeremy Bennett</a> is the founder of Embecosm, and an expert on hardware modelling and embedded software development. Prior to founding Embecosm, Dr Bennett was Vice President of ARC International PLC and previously Vice President of Marconi PLC.</p>
               <p id="SimonCook" class="vcard">Simon Cook has a background in low-power processors, with a particular focus on the energy constraints of code running in embedded environments. He works for embedded systems consultancy, Embecosm, where he provides support for their work on low level binutils for both GNU and LLVM toolchains.</p> 

               <h4>Profiling Energy Consumption in Embedded Applications</h4>
               <p id="ProfilingAppEnergy">Following the previous day's talk James will be demonstrating the energy consumption measurement kit, with several instrumented platforms: Arduino, Raspberry Pi and a BeagleBone.</p>
               <p>Participants will be able to instrument their code and run it on the available platforms, showing where the energy hot-spots are. Bring along your code to be profiled on one of the platforms, and if you bring your own hardware along we can also try to hook it up.</p>
               <p>Run by: <a href="#JamesPallister">JamesPallister</a>.</p>

               <h4>Soldering is Easy: Assembling the OSHCamp Kit</h4>
               <p id="SolderingisEasy">Build the OSHCamp kit, a special version of the LittleWire board, that has been designed by Boldport just for Wuthering Bytes. This is an incredibly handy USB multi-tool that can be used to program microcontrollers, read sensors, control outputs and much more.<p>
               <p>Great for beginners, there will be expert support on hand to help you assemble your kit.</p>
               <p>Run by: Anish Mohammed, Alan Wood and Steve Crozier.</p>

               <h4>Receiving FUNcube Satellite Telemetry</h4>
               <p id="ReceivingFUNCube">The <a href="http://funcube.org.uk/">FUNcube-1 satellite</a> is ready for launch. Are you ready to receive?</p>
               <p>This workshop will show how to set up a receiver to decode telemetry from the satellite and to submit it to the data warehouse which relies upon crowd-reception. Bring along your own FUNcube dongle receiver or a suitable USB DVB dongle and check that it's working.</p>
               <p>Participants will be able to connect up sensors and actuators that they bring with them and make use of a rules engine to create ad-hoc applications.</p>
               <p>Run by: Jason Flynn</p>

title:      Open Source Hardware Camp 2013
description: |
            <p>Open Source Hardware Camp will once again take place in the Pennine town of <a href="http://en.wikipedia.org/wiki/Hebden_Bridge" title="Hebden Bridge — Wikipedia">Hebden Bridge</a>. However, this year it is being hosted as part of a larger technology festival called <a href="http://wutheringbytes.com/">Wuthering Bytes</a>. Details of the OSHUG talks and workshops can be found below and for the full programme please see the Wuthering Bytes website.</p>

            <p>Hebden Bridge is approximately 1 hour by rail from Leeds and Manchester. Budget accommodation is available at the <a href="http://www.hebdenbridgehostel.co.uk/" title="Hebden Bridge Hostel">Hebden Bridge Hostel</a>, with private rooms available and discounts for group bookings. Details of other local accommodation can be found at <a href="http://www.hebdenbridge.co.uk/accommodation/index.html" title="HebWeb">www.hebdenbridge.co.uk</a>.</p>

            <p>There will be a social event on the Saturday evening and those interested in pre-event drinks on the Friday should join the <a href="http://oshug.org/cgi-bin/mailman/listinfo/oshug" title=OSHUG discussion list">discussion list</a>.</p> 


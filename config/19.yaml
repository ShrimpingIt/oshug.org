             <p>For those that are new to hardware development it can prove a daunting prospect, and kits that address the needs of those with little or no experience in this area have a vital role to play. At the nineteenth OSHUG meeting we will be hearing about two such kits, one that was designed to support user-led smart home innovation and that was based around the Arduino platform, and an experimenters kit for the Raspberry Pi that is currently in development.</p>


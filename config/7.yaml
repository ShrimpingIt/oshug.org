description: |
            <p>The ability to study and improve the design of open source hardware is a core principle and it follows therefore that as a methodology it is well suited to learning environments. Community, collaboration and ecosystem are also central open source hardware, however, ambitious projects that embraced these principles existed long before its advent.</p>
            <p>At the seventh OSHUG meeting we'll be hearing from ex-BBC employees that were intimately involved in the BBC's Computer Literacy Project, the creation of the <a title=BBC Micro" href="http://en.wikipedia.org/wiki/BBC_Micro">BBC Micro</a> and the <a title="BBC Domesday Project" href="http://en.wikipedia.org/wiki/BBC_Domesday_Project">Domesday</a> project. First hand experiences from that heady time during the 1980s when the UK was at the forefront of microcomputer development will frame the opportunity that faces us once again. Whereas lessons learnt will help us to build on these experiences and to strive to ensure that pitfalls are avoided.</p>
            <p>We will also be hearing from Tinker London about experiences of teaching open source technologies and how this differs from more traditional approaches to learning.</p>

            <p>Kindly hosted by <a href="http://www.bbc.co.uk/learningdevelopment/">BBC Learning Development</a>.</p>


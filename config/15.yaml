             <p>At the fifteenth OSHUG meeting we'll be taking a look at wireless technologies. We will hear how you can repurpose low cost commodity equipment, we will be given an introduction to RF basics, we will learn about the Contiki operating system, and we will be introduced to Ciseco's new Wireless Internet Gateway.</p>


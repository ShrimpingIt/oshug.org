title:       An introduction to software-defined radio with LimeSDR
description: |
             <p>A Software-Defined Radio (SDR) is a highly reconfigurable radio that can be used for many different radio applications through simply changing the software that links with it. An example of such a reconfigurable radio is the <a href="https://myriadrf.org/projects/limesdr/">LimeSDR</a>, which can both transmit and receive data and voice, using just about any wireless system.</p>
             <p>The LimeSDR was launched by <a href="http://www.limemicro.com/">Lime Microsystems</a> in May 2016 via a <a href="https://www.crowdsupply.com/lime-micro/limesdr">crowdfunding campaign</a>, and is now shipping to over 3,500 customers worldwide. It is based on the Lime Microsystems <a href="http://www.limemicro.com/products/field-programmable-rf-ics-lms7002m/">LMS7002M</a> Field Programmable RF (FPRF) 2x2 MIMO transceiver, which continuously covers frequencies from 100kHz to 3.8GHz. The LMS7002M has been successfully used in a wide range of digital radio applications, including 2G/4G Femtocell base stations, GNSS, DAB, DVBT receivers and RF test and measurement equipment. The LimeSDR also includes an FPGA and USB 3.0 to provide host connectivity.</p>

sessions: |
            <h3>Workshop scope</h3>
            <p id="workshopscope">The heart of the day is to provide a practical ‘hands-on’ afternoon session using the LimeSDR with the <a href="https://myriadrf.org/projects/lime-suite/">Lime Suite</a> GUI and FFT Viewer. Then to use <a href="https://www.gnu.org/software/octave/">GNU Octave</a> and <a href="http://www.pothosware.com/">Pothos</a> to make some very simple digital radio examples.</p>
            <p>To facilitate this, the morning will include introductory talks explaining the purpose of the various analogue and digital blocks included in the LMS7002M. It will also include tutorial material covering the key concepts required to understand modern digital radio transceivers, and how to use them, as well as practical issues associated with radio reception.</p>
            <p>In addition the day will feature some advanced demonstrations showing the full capabilities of the LimeSDR and its LMS7002M transceiver, including 4G Femtocell, as well as educational examples such as a simple OFDM transceiver data link.</p>


            <p id="participantrequirements"><strong>** Participants are required to bring a laptop computer with USB 3.0 **</strong></p>
            <p>Minimum computer hardware requirements are USB 3.0 capability and 2GB RAM.</p>
            <p>Although no prior knowledge of radio is required, an awareness of basic terminology will be very helpful. Basic computer programming and administration skills will also be helpful.</p>
            <p><strong>The software that will be used must be installed prior to the event.</strong> For details see:</p>
